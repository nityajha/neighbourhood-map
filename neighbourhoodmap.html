<!DOCTYPE html>
<html>
<head>
	<meta charset = "utf-8">
	<title>Neighbouring Map</title>
	<link href="css/app.css" rel="stylesheet">
	<meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
	<div class="container">
		<div class="options-box">
			<h1>Visit New Delhi</h1>
			<div>
				<input id="show-listings" type="button" value="Show Listings">
				<input id="hide-listings" type="button" value="Hide Listings">
				<hr>
				<span class="text"> Draw a shape to search within it for places to visit!</span>
				<input id="toggle-drawing"  type="button" value="Drawing Tools">
			</div>
			<hr>
			<div>
				<input id="zoom-to-area-text" type="text" placeholder="Enter your favorite place!">
				<input id="zoom-to-area" type="button" value="Zoom">
			</div>
			<hr>
			<span class="text"> Within </span>
			<select id="max-duration">
				<option value="10">10 min</option>
				<option value="15">15 min</option>
				<option value="30">30 min</option>
				<option value="60">1 hour</option>
			</select>
			<select id="mode">
				<option value="DRIVING">drive</option>
				<option value="WALKING">walk</option>
				<option value="BICYCLING">bike</option>
				<option value="TRANSIT">transit ride</option>
			</select>
			<span class="text">of</span>
			<input id="search-within-time-text" type="text" placeholder="Ex: Delhi University, Delhi">
			<input id="search-within-time" type="button" value="Go">
			<hr>
			<div>
				<span class="text">Search for nearby places</span>
				<input id="places-search" type="text" placeholder="Ex: Pizza Hut in New Delhi">
				<input id="go-places" type="button" value="Go">
			</div>
		</div>
		<div id="map"></div>
	</div>
	<script async defer
		src=
		"https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyDiVhLzLPxvEEMn8FqKTWg0pRfF5a9Jcfs&v=3&callback=initMap">
	</script>
	<script src="js/jQuery.js"></script>


	<script type='text/javascript' src = 'js/knockout-3.4.2.js'></script>
	<script src="js/app.js"></script>
	
</body>
</html>
